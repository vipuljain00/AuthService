plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Add Spring Boot plugin
    id 'org.springframework.boot' version '3.5.3'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava


    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.5.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.5.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.5.3'
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-bootstrap', version: '4.3.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.5.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.5.3'
    implementation "com.mysql:mysql-connector-j:9.3.0"
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-resource-server', version: '3.5.3'
    compileOnly 'org.projectlombok:lombok:1.18.40'
    annotationProcessor 'org.projectlombok:lombok:1.18.40'
    testCompileOnly 'org.projectlombok:lombok:1.18.40'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.40'
    // JWT dependencies (using jjwt)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'  // For JSON serialization
    // Spring Kafka Dependency
    implementation("org.springframework.kafka:spring-kafka:3.3.10")




    // Spring Boot test framework (JUnit, Mockito, etc.)
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.5.3'
    // Spring Security test support (mocking users, JWT, authorization)
    testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '6.5.1'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

bootJar {
    archiveFileName = 'app.jar' // Optional: Rename the output JAR
}
